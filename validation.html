<!DOCTYPE 
<html lang="en">

<head>
 
   <meta charset="UTF-8">
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login Form with Validation</title>
 
  <style>
    
  body
 {
           
    font-family: Arial, sans-serif;
        
   background-color: #f7f7f7;
        
   display: flex;
        
    justify-content: center;
   
    align-items: center;
        
    height: 100vh;
           
    margin: 0;
    
 }
      
 .login-container 
 {
      
    background-color: #ffffff;
       
    padding: 20px;
           
   border-radius: 10px;
           
   box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        
   width: 300px;
      
  }
      
  .login-container h2 
{
        
   text-align: center;
          
   margin-bottom: 20px;
          
   font-size: 24px;
       
 }
   
 .login-container label 
{
        
   font-weight: bold;
          
  margin-bottom: 5px;
          
  display: block;
     
}
       
 .login-container input[type="text"],
      
 .login-container input[type="password"] 
{
        
    width: 100%;
    
    padding: 10px;
        
    margin-bottom: 15px;
            
   border: 1px solid #ccc;
            
   border-radius: 5px;
       
 }
       
 .login-container input:invalid 
{
     
       border-color: red;
        
}
      
  .login-container input:valid
 {
      
      border-color: green;
    
 }
       
 .login-container button
 {
          
  width: 100%;
           
  padding: 10px;
         
  background-color: #4CAF50;
           
  color: white;
        
  border: none;
         
  border-radius: 5px;
       
   font-size: 16px;
           
  cursor: pointer;
        
}
        
.login-container button:hover 
{
           
  background-color: #45a049;
       
 }
       
 .login-container p
 {
        
    text-align: center;
        
    margin-top: 10px;
      
  }
      
  .login-container a
 {
      
      color: #4CAF50;
         
     text-decoration: none;
        
}
      
  .login-container a:hover 
 {
        
    text-decoration: underline;
       
 }
    
    .error-message 
 {
         
   color: red;
         
   font-size: 14px;
           
  margin-bottom: 15px;
        
  display: none;
     
 }
   
</style>

</head>

<body>

    
<div class="login-container">
      
   <h2>Login</h2>
    
     <form id="loginForm" action="/login" method="post" novalidate>
            <div class="error-message" id="error-message">Please fill out all fields correctly.</div>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="^[a-zA-Z0-9_]+$">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register">Sign up here</a></p>
    </div>

    <script>
        // Get the form and error message element
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('error-message');

        // Add event listener for form submission
        form.addEventListener('submit', function(event) {
            // Check if the form is valid
            if (!form.checkValidity())    {
               
 
               event.preventDefault();
              
                 errorMessage.style.display = 'block';
          
      } else {
                
              errorMessage.style.display = 'none';
       
     }
     
   });
  
</script>


</body>

</html>
